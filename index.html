<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make sure the site scales properly on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compatibility for older IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon (small icon shown in the browser tab) -->
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <!-- Google Fonts (Manrope used for styling text) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Project stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet CSS (required for map rendering) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Leaflet JS (library for interactive maps) -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Your main app logic -->
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <!-- Sidebar with logo and workout list -->
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <!-- List of workouts will be inserted here dynamically with JS -->
      <ul class="workouts">
        <!-- Hidden form (appears when you click on the map to log a workout) -->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <!-- Only visible for running -->
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <!-- Only visible for cycling -->
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <!-- Example workout items (these are generated by JavaScript) -->
        <!--
        <li class="workout workout--running" data-id="1234567890">
          <h2 class="workout__title">Running on April 14</h2>
          <div class="workout__details">
            <span class="workout__icon">üèÉ‚Äç‚ôÇÔ∏è</span>
            <span class="workout__value">5.2</span>
            <span class="workout__unit">km</span>
          </div>
          ...
        </li>
        -->
      </ul>

      <!-- Attribution from Jonas (leaving this in for clarity & respect) -->
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
    </div>

    <!-- Map container (Leaflet will render here) -->
    <div id="map"></div>
  </body>
</html>
